<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="design.css">
    <script src="custom.js"></script>
</head>
<body>
    <h1 align="center">Calculator</h1>
    <table align="center">
        <tr>
            <td><b> First Number :</b></td>
            <td><input id="firstnum" type="text" placeholder="Type First Number"></td>
        </tr>
        
        <tr>
            <td><b> Second Number :</b></td>
            <td><input id="secondnum" type="text" placeholder="Type Second Number"></td>
        </tr>

        <tr>
            <td><button id="add">ADD</td>
            <td><button id="subtract">SUBT</td>
        </tr>
        <tr>
            <td><button id="mult">MULT</td>
            <td><button id="div">DIV</td>
        </tr>
    </table>
    <p1 align="center" id="p1"></p1>
</body>
</html>
